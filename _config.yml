---
title: How-To Guide
description: Easy-to-follow guides and tutorials for everyday tasks and technical
  projects
show_downloads: false
google_analytics:
theme: jekyll-theme-midnight
permalink: "/:categories/:title/"
timezone: UTC
baseurl: "/how-to-blog"
url: "https://rajansandha.github.io"
repository: RajanSandha/how-to-blog
github:
  is_project_page: true
  is_user_page: false
  repository_url: https://github.com/RajanSandha/how-to-blog
github_metadata:
  disable: true
show_ads: false
left_ad_content: Ad Space
right_ad_content: Ad Space
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- vendor
- ".sass-cache"
- _site
- ".jekyll-cache"
- netlify.toml
- "*.log"
collections:
  category:
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    author: How-To Team
- scope:
    path: ''
  values:
    layout: default
plugins:
- jekyll-seo-tag
- jekyll-feed
