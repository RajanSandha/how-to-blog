---
layout: default
title: 404 - Page Not Found
permalink: /404.html
---

<div class="error-container">
  <h1>404</h1>
  <h2>Page Not Found</h2>
  
  <p>The page you are looking for doesn't exist or has been moved.</p>
  
  <div class="error-actions">
    <a href="{{ '/' | relative_url }}" class="btn btn-primary">
      <i class="fas fa-home"></i> Back to Home
    </a>
  </div>
  
  <div class="suggested-content">
    <h3>Maybe you were looking for one of these?</h3>
    <ul>
      {% for post in site.posts limit:5 %}
        <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>

<style>
  .error-container {
    text-align: center;
    padding: 50px 0;
  }
  
  .error-container h1 {
    font-size: 80px;
    margin-bottom: 0;
    color: #ffcc00;
  }
  
  .error-container h2 {
    margin-top: 0;
    margin-bottom: 30px;
  }
  
  .error-actions {
    margin: 30px 0;
  }
  
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ffcc00;
    color: #111;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  
  .btn:hover {
    background-color: #e6b800;
    text-decoration: none;
    color: #111;
  }
  
  .suggested-content {
    max-width: 600px;
    margin: 40px auto;
    text-align: left;
  }
  
  .suggested-content ul {
    list-style-type: none;
    padding: 0;
  }
  
  .suggested-content li {
    margin-bottom: 10px;
    padding: 10px;
    background: rgba(255,255,255,0.05);
    border-radius: 4px;
  }
</style>
