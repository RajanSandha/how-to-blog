<!-- start custom head snippets, customize with your own _includes/head-custom.html file -->

<!-- Additional head content -->

<!-- Meta tags to help with paths and CORS issues -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- CORS preflight for your own assets -->
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta http-equiv="Access-Control-Allow-Methods" content="GET, POST, OPTIONS">
<meta http-equiv="Access-Control-Allow-Headers" content="*">

<!-- Favicon properly linked with relative_url -->
<link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://cdnjs.cloudflare.com">
<link rel="preconnect" href="https://code.jquery.com">

<!-- Preload critical assets -->
<link rel="preload" href="{{ '/assets/css/base.css' | relative_url }}" as="style">
<link rel="preload" href="{{ '/assets/css/direct.css' | relative_url }}" as="style">
<link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">

<!-- DNS prefetch -->
<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
<link rel="dns-prefetch" href="https://code.jquery.com">

<!-- Add additional meta tags for SEO as needed -->
{% if site.google_analytics %}
  {% include head-custom-google-analytics.html %}
{% endif %}

{% if site.theme_color %}
  {% include head-custom-theme-colors.html %}
{% endif %}

<!-- Add CORS headers -->
<meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
<meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin">
<meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

<!-- Preload critical CSS files -->
<link rel="preload" href="{{ '/assets/css/direct.css' | relative_url }}" as="style">
<link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
<link rel="preload" href="{{ '/assets/css/custom.css' | relative_url }}" as="style">

<!-- Add custom fonts - use preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Add custom meta tags -->
<meta name="author" content="{{ site.title }}">

<!-- end custom head snippets -->
